<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
</head>

<body>
  <div class="auth-wrap">
    <div class="auth-card">

      <div class="auth-title">Login</div>

      <form id="loginForm">
        <div class="auth-grid">

          <div>
            <div class="auth-label">Username</div>
            <input class="auth-input" name="username" placeholder="Enter username" required />
          </div>

          <div>
            <div class="auth-label">Password</div>
            <input class="auth-input" type="password" name="pass" placeholder="Enter password" required />
          </div>

        </div>

        <div class="auth-btn-row">
          <button class="auth-btn" type="submit">LOGIN</button>
        </div>

        <div id="msg" class="auth-msg"></div>
      </form>

    </div>
  </div>


  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    function showMsg(text, ok) {
      msg.textContent = text;
      msg.style.color = ok ? "green" : "crimson";
    }

    // Handle form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        // Wait for JSON response
        const result = await res.json();

        if (!res.ok) {
          showMsg(result.message || "Sorry login has failed.", false);
          return;
        }

        // Save session
        localStorage.setItem("chatUser", JSON.stringify(result.user));

        showMsg("You have been logged in successfully! Redirecting...", true);

        setTimeout(() => {
          window.location.assign("/view/room.html");
        }, 800);

      } catch (err) {
        showMsg("Sorry current we are experiencing a network error. Please try agian later: " + err.message, false);
      }
    });
  </script>
</body>
</html>
